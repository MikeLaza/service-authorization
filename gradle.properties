version=5.0.0-RC-7
description=Unified Authorization Trap for all ReportPortal's Services
dockerPrepareEnvironment=apk add --no-cache ca-certificates
dockerJavaOpts=-Xmx512m -Djava.security.egd=file:/dev/./urandom
dockerJavaOptsDev=-Xmx1g -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/tmp -Djava.security.egd=file:/dev/./urandom
dockerServerUrl=unix:///var/run/docker.sock
